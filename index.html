<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Search Jobs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="row align-items-center justify-content-center">
                <div class="img-container col-2">
                    <img src="./img/logo.jpg" alt="logo">
                </div>
                <h1 class="col-4">Search Jobs</h1>
            </header>
            <main class="row">
                <section class="ad col-12">
                    <div class="ad-info">
                        <div class="logo-container">
                            <img src="./img/logo.jpg" alt="logo">
                        </div>
                        <div class="company">Perifra</div>
                        <div class="info">
                            <div class="location">Roma</div>
                            <div class="date">5/22/2021</div>
                        </div>
                    </div>
                    <div class="ad-text">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cumque, maxime libero placeat, quos officiis vero autem cum omnis nemo amet saepe atque. Aut doloribus error corrupti voluptas laboriosam, ipsum tenetur.
                    </div>
                    <div class="ad-preferences">
                        <i class="fas fa-star"></i>
                        <button class="btn btn-primary">Apply</button>
                    </div>
                </section>
            </main>
            
        </div>
        
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
    
</body>
</html>
